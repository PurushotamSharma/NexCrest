<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" /> <!-- Update the icon reference -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Welcome to Wizbloom</title>
    <script>
      // JavaScript to change the title when the tab is inactive
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          document.title = 'Thanks for Visiting Wizbloom';
        } else {
          document.title = 'Welcome to Wizbloom';
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <img src="%PUBLIC_URL%/logo.png" alt="Wizbloom Logo" />
  </body>
</html>
